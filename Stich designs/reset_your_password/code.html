<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Your Password</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d452",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "primary-dark": "#0ea640", // Added for hover states
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden font-display transition-colors duration-300">
<!-- Top Navigation -->
<div class="flex items-center px-4 py-4 justify-between sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm">
<button aria-label="Go back" class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-[#111813] dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col items-center justify-center px-6 pb-10 max-w-md mx-auto w-full">
<!-- Hero Illustration -->
<div class="flex justify-center mb-8 relative w-full">
<!-- Decorative background blob -->
<div class="absolute inset-0 bg-primary/10 dark:bg-primary/5 rounded-full blur-3xl scale-75"></div>
<div class="relative z-10 w-48 h-48 bg-center bg-contain bg-no-repeat" data-alt="Illustration of a secure padlock featuring geometric Islamic star patterns in green and gold" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDAJgUHh7Rda27nVSHT_jwqGL4G4IgxZ3pJZ2hWCMmgKz3e7DyZIN1m4y0y_mPEqJVlzP1Vc8TMAfBIr_vjELc1pak69E_nkGRWox9nrBTGfN4oeoGeAszFUno9Vp_jXvTv9Evkp5TiIcVzhZ0uvuu1Ye9y-uEfihAqbFPhh0MG6x_ha6WUycVeYWYltvJjgHrfWzMQaCtzKa55TCDbAQgugiVVt5A55-AA51YZSJy6UvONDdAwwYpGQmKpwdhAnZHa0JjsiXDeWAnM");'>
</div>
</div>
<!-- Headline & Instructions -->
<div class="w-full text-center space-y-3 mb-8">
<h1 class="text-[#111813] dark:text-white tracking-tight text-3xl font-bold leading-tight">
                Forgot Password?
            </h1>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-relaxed px-2">
                Enter your email address and we will send you a link to reset your password.
            </p>
</div>
<!-- Form -->
<div class="w-full space-y-6">
<!-- Email Input -->
<div class="flex flex-col gap-2">
<label class="text-[#111813] dark:text-gray-200 text-sm font-semibold leading-normal ml-1" for="email">
                    Email
                </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="form-input flex w-full rounded-xl border border-[#dbe6df] dark:border-gray-700 bg-white dark:bg-[#1a2e22] text-[#111813] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-11 pr-4 text-base transition-all shadow-sm" id="email" placeholder="example@email.com" type="email" value=""/>
</div>
</div>
<!-- Action Button -->
<button class="w-full h-14 bg-primary hover:bg-primary-dark active:scale-[0.98] rounded-xl text-[#102216] text-base font-bold leading-normal transition-all shadow-md shadow-primary/20 flex items-center justify-center gap-2 group">
<span>Send Reset Link</span>
<span class="material-symbols-outlined text-[20px] transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
<!-- Bottom Action -->
<div class="text-center pt-2">
<a class="text-gray-500 dark:text-gray-400 text-sm font-medium hover:text-primary dark:hover:text-primary transition-colors inline-flex items-center gap-1" href="#">
                   Still need help? Contact Support
                </a>
</div>
</div>
</div>
<!-- Spacer for bottom safe area -->
<div class="h-5"></div>
</div>
</body></html>
