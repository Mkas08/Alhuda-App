<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Session Summary Achievement</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e65e",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112116",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<!-- Main Container -->
<div class="relative flex min-h-screen w-full flex-col overflow-hidden justify-between pb-6">
<!-- Confetti Background Layer (Simulated via image) -->
<div class="absolute inset-0 z-0 opacity-40 mix-blend-screen pointer-events-none">
<div class="w-full h-full bg-cover bg-center" data-alt="Abstract confetti celebration pattern falling from top" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD3zxlCHKpv2YSJo6UCVQVIFshngrAg_ruGqM1VgfQY9dNljTK3xHX1ykag34VmtMfiNAu6hDofGJRiLfGPzm0iiBdUyRVLYRISzO9al2lE_gzanFuyTL6iEBNePyDKuwia7-berWNN7XZlcLg1M7mthANsMgT_AI4UQOI8htytABJLvwBuCxhWIVaxvuAUzxWhmQBmeEcgxdbUwhPDQNVeuNeERaSo1ctm_0YqyPXjtnGZDmWHn1Suiux29SHVquciQE9AqQD2ssea");'></div>
</div>
<!-- Gradient Overlay for depth -->
<div class="absolute inset-0 z-0 bg-gradient-to-b from-transparent via-background-dark/50 to-background-dark pointer-events-none"></div>
<!-- Content Area -->
<div class="relative z-10 flex flex-col items-center w-full px-5 pt-12 flex-grow">
<!-- Hero Section -->
<div class="text-center mb-10 mt-4">
<h1 class="text-4xl md:text-5xl font-bold tracking-tight text-white mb-2 drop-shadow-md">
<span class="text-transparent bg-clip-text bg-gradient-to-r from-white via-amber-200 to-amber-500">MashaAllah!</span>
</h1>
<p class="text-white/80 text-lg font-medium">May Allah accept your efforts.</p>
</div>
<!-- Achievement Badge -->
<div class="flex flex-col items-center justify-center gap-4 mb-12 animate-fade-in-up">
<div class="relative group">
<div class="absolute inset-0 bg-amber-500 blur-xl opacity-20 rounded-full"></div>
<div class="relative w-28 h-28 rounded-full bg-gradient-to-br from-[#1C2E24] to-[#112116] border-2 border-amber-500/30 flex items-center justify-center shadow-2xl shadow-amber-900/20">
<div class="absolute inset-0 rounded-full border border-amber-400/20 m-1"></div>
<span class="material-symbols-outlined text-amber-400 text-6xl drop-shadow-[0_0_10px_rgba(251,191,36,0.5)]">verified</span>
</div>
</div>
<div class="text-center">
<h2 class="text-white font-bold text-xl tracking-wide">Daily Goal Completed</h2>
<p class="text-white/50 text-sm mt-1">Consistency Streak: 5 Days</p>
</div>
</div>
<!-- Stats Container -->
<div class="w-full flex flex-col gap-3 mb-6">
<!-- Stat Card: Verses -->
<div class="w-full bg-white/5 backdrop-blur-sm rounded-full p-2 pl-4 pr-6 flex items-center justify-between border border-white/5 hover:bg-white/10 transition-colors">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[20px]">menu_book</span>
</div>
<span class="text-white/90 font-medium">Verses Read</span>
</div>
<span class="text-xl font-bold text-white">15</span>
</div>
<!-- Stat Card: Hasanat -->
<div class="w-full bg-white/5 backdrop-blur-sm rounded-full p-2 pl-4 pr-6 flex items-center justify-between border border-white/5 hover:bg-white/10 transition-colors">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-amber-400/10 flex items-center justify-center text-amber-400">
<span class="material-symbols-outlined text-[20px]">hotel_class</span>
</div>
<span class="text-white/90 font-medium">Hasanat Earned</span>
</div>
<span class="text-xl font-bold text-amber-400">+1,200</span>
</div>
<!-- Stat Card: Time -->
<div class="w-full bg-white/5 backdrop-blur-sm rounded-full p-2 pl-4 pr-6 flex items-center justify-between border border-white/5 hover:bg-white/10 transition-colors">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-blue-400/10 flex items-center justify-center text-blue-400">
<span class="material-symbols-outlined text-[20px]">schedule</span>
</div>
<span class="text-white/90 font-medium">Time Spent</span>
</div>
<div class="text-xl font-bold text-white flex items-baseline gap-1">
                        20 <span class="text-sm font-normal text-white/50">min</span>
</div>
</div>
</div>
</div>
<!-- Footer Actions -->
<div class="relative z-10 w-full px-5 flex flex-col gap-3 mt-auto">
<button class="group w-full h-14 bg-primary text-[#0d1f12] font-bold text-lg rounded-full flex items-center justify-center gap-2 hover:bg-[#15c550] active:scale-[0.98] transition-all shadow-[0_0_20px_rgba(25,230,94,0.3)]">
<span class="material-symbols-outlined group-hover:-translate-y-0.5 transition-transform duration-300">ios_share</span>
                Share Achievement
            </button>
<button class="w-full h-14 bg-transparent border border-white/10 text-white font-medium text-lg rounded-full hover:bg-white/5 active:bg-white/10 transition-colors">
                Finish
            </button>
</div>
</div>
</body></html>
