<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account Signup</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee6c",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#16281d",
                        "text-main": "#111813",
                        "text-muted": "#61896f",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-display antialiased transition-colors duration-300">
<!-- Main Container: Simulating Phone Form Factor -->
<div class="w-full max-w-[480px] h-full min-h-screen relative flex flex-col bg-background-light dark:bg-background-dark shadow-xl overflow-x-hidden">
<!-- Header Section with Geometric Pattern and Logo -->
<div class="relative w-full h-[240px] flex items-center justify-center rounded-b-[2.5rem] overflow-hidden bg-primary/10 dark:bg-primary/5 shadow-sm">
<!-- Background Pattern Image -->
<div class="absolute inset-0 w-full h-full opacity-[0.08] dark:opacity-[0.05] bg-center bg-cover" data-alt="Seamless abstract Islamic geometric pattern background" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAu_X7ZT7_OTy-VAPY--kqJ1wMMaUSG4E8fAwGfNFJY2aG8ZqA9BdZ9MSNTm3ojsTBHe0SmhSNz7sTJuerQBnaR6OVJi-ibzxboB-9oMxh9AL-GtqGHa6hEMfmJg5R4yO7WL53F2W9oKEdxus3k5ulb8zo8vmYFriUtIrY03j1vTKCUFJT2bEimBL3dUWDgiLD40Tjwksmn1xeoyzx94-yRGPLoI0mCeyGPifERAEAJHYPvGENZiczX6K4vk290fxL6FZX4QlN-x4Hs');">
</div>
<!-- Gradient Overlay for smooth transition -->
<div class="absolute inset-0 bg-gradient-to-b from-transparent to-background-light/20 dark:to-background-dark/20"></div>
<!-- Logo Container -->
<div class="relative z-10 flex flex-col items-center gap-3">
<div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/30 transform rotate-45">
<span class="material-symbols-outlined text-background-dark transform -rotate-45" style="font-size: 32px;">menu_book</span>
</div>
<p class="text-sm font-semibold tracking-widest uppercase text-primary mt-4">Quran Habit</p>
</div>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 flex flex-col px-6 -mt-6 z-20 pb-8">
<!-- Headline -->
<div class="bg-surface-light dark:bg-surface-dark p-6 rounded-2xl shadow-sm border border-black/5 dark:border-white/5 mb-6">
<h1 class="text-text-main dark:text-white tracking-tight text-2xl font-bold text-center">Create Account</h1>
<p class="text-text-muted dark:text-gray-400 text-sm text-center mt-2">Start your spiritual journey today</p>
</div>
<!-- Form Fields -->
<form class="flex flex-col gap-5" onsubmit="event.preventDefault();">
<!-- Full Name -->
<div class="flex flex-col gap-1.5">
<label class="text-text-main dark:text-gray-200 text-sm font-medium ml-1">Full Name</label>
<div class="relative group">
<input class="form-input w-full rounded-xl border border-[#dbe6df] dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 text-text-main dark:text-white placeholder:text-text-muted/70 dark:placeholder:text-gray-500 focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200 ease-in-out text-base shadow-sm" placeholder="e.g. Yusuf Ali" type="text"/>
<span class="material-symbols-outlined absolute right-3 top-3 text-text-muted/50 pointer-events-none text-[20px]">person</span>
</div>
</div>
<!-- Email -->
<div class="flex flex-col gap-1.5">
<label class="text-text-main dark:text-gray-200 text-sm font-medium ml-1">Email Address</label>
<div class="relative group">
<input class="form-input w-full rounded-xl border border-[#dbe6df] dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 text-text-main dark:text-white placeholder:text-text-muted/70 dark:placeholder:text-gray-500 focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200 ease-in-out text-base shadow-sm" placeholder="name@example.com" type="email"/>
<span class="material-symbols-outlined absolute right-3 top-3 text-text-muted/50 pointer-events-none text-[20px]">mail</span>
</div>
</div>
<!-- Password -->
<div class="flex flex-col gap-1.5">
<label class="text-text-main dark:text-gray-200 text-sm font-medium ml-1">Password</label>
<div class="relative group">
<input class="form-input w-full rounded-xl border border-[#dbe6df] dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 pr-12 text-text-main dark:text-white placeholder:text-text-muted/70 dark:placeholder:text-gray-500 focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200 ease-in-out text-base shadow-sm" placeholder="••••••••" type="password"/>
<button class="absolute right-0 top-0 h-12 w-12 flex items-center justify-center text-text-muted hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Submit Button -->
<button class="mt-4 w-full h-14 bg-primary hover:bg-[#25d660] active:scale-[0.98] rounded-xl flex items-center justify-center gap-2 text-[#0f2416] font-bold text-lg shadow-lg shadow-primary/25 transition-all duration-200">
<span>Create Account</span>
<span class="material-symbols-outlined text-xl font-bold">arrow_forward</span>
</button>
</form>
<!-- Divider -->
<div class="relative my-8 flex items-center justify-center w-full">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-[#dbe6df] dark:border-gray-700"></div>
</div>
<div class="relative bg-background-light dark:bg-background-dark px-4 text-sm text-text-muted dark:text-gray-500">
                    Or continue with
                </div>
</div>
<!-- Social Login -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-3 h-12 rounded-xl bg-surface-light dark:bg-surface-dark border border-[#dbe6df] dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors shadow-sm group">
<img alt="Google" class="w-5 h-5" data-alt="Google G logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDTyXj6Rnh-RDvvINGUK_JNXQuyM_AcJ4LNRkRI6rtk9BNG6_zP-nr-fzHc15e_OTqB8l-AsFmROztDgRb6uk4D209SkOWvWZneCfhbcg4QuZBEYK-vT9hts38bXqHcI_a38ZCI370zDQMdgB_MLiFnLWHT-Dus_CpnyxPe4j3w3OK6_HBxko5wVaj0278TZ8TZRNJL8WnRizux5GTJ1PQeK0wFZDeUEGhuuC1EaBVLjSeoWPtyBv1XRsLHpomMDGVdR2sjggXUgTAp"/>
<span class="text-sm font-medium text-text-main dark:text-white">Google</span>
</button>
<button class="flex items-center justify-center gap-3 h-12 rounded-xl bg-surface-light dark:bg-surface-dark border border-[#dbe6df] dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors shadow-sm group">
<span class="material-symbols-outlined text-black dark:text-white text-[24px]">ios</span>
<span class="text-sm font-medium text-text-main dark:text-white">Apple</span>
</button>
</div>
<!-- Footer Link -->
<div class="mt-8 text-center pb-4">
<p class="text-sm text-text-muted dark:text-gray-400">
                    Already have an account? 
                    <a class="font-bold text-primary hover:text-[#25d660] hover:underline ml-1" href="#">Log In</a>
</p>
</div>
</div>
</div>
</body></html>
