<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Quran Habit App</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0df280",
              "background-light": "#f5f8f7",
              "background-dark": "#102219",
              "gold-accent": "#e8c679",
              "input-bg": "#1b2721",
              "input-border": "#3b5447",
            },
            fontFamily: {
              "display": ["Newsreader", "serif"],
              "sans": ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "0.25rem", 
              "lg": "0.5rem", 
              "xl": "0.75rem", 
              "2xl": "1rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white selection:bg-primary selection:text-background-dark">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden items-center justify-center p-6">
<!-- Decorative subtle background gradient -->
<div class="absolute top-0 left-0 w-full h-full pointer-events-none opacity-20 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-[#1f4a33] via-transparent to-transparent"></div>
<div class="w-full max-w-[380px] flex flex-col z-10">
<!-- Header Section -->
<div class="flex flex-col items-center mb-8">
<!-- App Logo Placeholder / Icon -->
<div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mb-6 border border-primary/20">
<span class="material-symbols-outlined text-primary text-4xl">menu_book</span>
</div>
<h1 class="text-white tracking-tight text-[36px] font-bold leading-tight text-center">Welcome Back</h1>
<div class="mt-4 px-2 relative">
<!-- Decorative quotes -->
<span class="absolute -top-2 -left-2 text-gold-accent opacity-30 text-4xl leading-none font-serif">“</span>
<p class="text-gold-accent text-lg italic font-normal leading-relaxed text-center px-4">
                        The most beloved of deeds to Allah are those that are most consistent, even if they are small.
                    </p>
<span class="absolute -bottom-4 -right-2 text-gold-accent opacity-30 text-4xl leading-none font-serif rotate-180">“</span>
</div>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-5 w-full mt-2" onsubmit="event.preventDefault();">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-white/80 text-sm font-medium ml-1">Email or Username</label>
<div class="relative flex items-center">
<input class="form-input w-full rounded-xl bg-input-bg border border-input-border text-white placeholder:text-[#9cbaab] focus:border-primary focus:ring-1 focus:ring-primary/50 h-14 pl-12 pr-4 text-base font-sans transition-all duration-200" placeholder="Enter your email" type="text"/>
<span class="material-symbols-outlined absolute left-4 text-[#9cbaab] pointer-events-none">mail</span>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-white/80 text-sm font-medium ml-1">Password</label>
<div class="relative flex items-center group">
<input class="form-input w-full rounded-xl bg-input-bg border border-input-border text-white placeholder:text-[#9cbaab] focus:border-primary focus:ring-1 focus:ring-primary/50 h-14 pl-12 pr-12 text-base font-sans transition-all duration-200" placeholder="Enter your password" type="password"/>
<span class="material-symbols-outlined absolute left-4 text-[#9cbaab] pointer-events-none">lock</span>
<!-- Visibility Toggle -->
<button class="absolute right-0 h-full px-4 text-[#9cbaab] hover:text-primary transition-colors flex items-center focus:outline-none" type="button">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end -mt-1">
<a class="text-[#9cbaab] hover:text-white text-sm font-medium transition-colors" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<button class="mt-4 w-full h-14 bg-primary hover:bg-emerald-400 active:scale-[0.98] text-background-dark text-lg font-bold rounded-xl transition-all duration-200 shadow-[0_0_20px_-5px_rgba(13,242,128,0.3)] flex items-center justify-center gap-2">
<span>Log In</span>
<span class="material-symbols-outlined text-xl font-bold">arrow_forward</span>
</button>
<!-- Divider -->
<div class="flex items-center gap-4 my-2 opacity-50">
<div class="h-px bg-input-border flex-1"></div>
<span class="text-xs text-[#9cbaab] font-sans uppercase tracking-wider">Or</span>
<div class="h-px bg-input-border flex-1"></div>
</div>
<!-- Biometric Login -->
<button class="w-full h-14 bg-input-bg border border-input-border hover:bg-input-bg/80 active:scale-[0.98] text-white rounded-xl transition-all duration-200 flex items-center justify-center gap-3 group" type="button">
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">face</span>
<span class="text-base font-medium font-sans">Sign in with Face ID</span>
</button>
</form>
<!-- Footer -->
<div class="mt-10 text-center">
<p class="text-[#9cbaab] text-sm font-sans">
                    Don't have an account? 
                    <a class="text-primary font-bold hover:underline decoration-2 underline-offset-4 ml-1" href="#">Sign Up</a>
</p>
</div>
</div>
</div>
</body></html>
